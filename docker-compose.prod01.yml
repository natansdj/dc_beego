version: '2.1'
services:
  #######################################
  # DDC Services
  #######################################

  auth:
    extends:
      file: common-services.yml
      service: beego
    container_name: ddc_auth
    ports:
      - "8083:8083"
      - "9083:9083"
    expose:
      - "2345"
    environment:
      GO_SVC: "ddc_authentication"
    network_mode: "host"
    working_dir: "/go/src/ddc_authentication"
    entrypoint: "./ddc_authentication"

  payment:
    extends:
      file: common-services.yml
      service: beego
    container_name: ddc_payment
    ports:
      - "8087:8087"
      - "9087:9087"
    environment:
      GO_SVC: "ddc_payment"
    network_mode: "host"
