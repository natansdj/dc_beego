#######################################
# Volumes
#######################################
volumes:
  gosrc:
    driver: local
    driver_opts:
      type: bind
      device: /var/go/src
      o: bind
  gopkg:
    driver: local
    driver_opts:
      type: bind
      device: /var/go/pkg
      o: bind
