  #######################################
  # Beego
  #######################################
  beego:
    build:
      context: .
    image: ddc_beego
    container_name: ddc_beego
    networks:
      - default
    links:
      - mariadb
    ports:
      - "18080:8080"
    # cap and privileged needed for slowlog
    cap_add:
      - SYS_PTRACE
    privileged: true
    environment:
      VIRTUAL_HOST: "beego.vm"
      VIRTUAL_PORT: "8080"
    mem_limit: 1g
    volumes:
      - ./:/docker/
      - ../../go/src/:/go/src/
      - ../../go/pkg/:/go/pkg/
    networks:
      default:
        ipv4_address: 172.18.0.52
    working_dir: "/go/src/github.com/natansdj/beego_docker"
    entrypoint: "bee run"


