  #######################################
  # MariaDB server
  #######################################
  mariadb:
    build:
      context: docker/mariadb/
      dockerfile: MariaDB-10.Dockerfile
    image: ddc_mariadb
    container_name: ddc_mariadb
    ports:
      - 23306:3306
    volumes:
      - mariadb:/var/lib/mysql
    env_file:
      - etc/environment.yml
      - etc/environment.development.yml
    mem_limit: 1g
    networks:
      default:
        ipv4_address: 172.18.0.54


volumes:
  mariadb:
    driver: local
    driver_opts:
      device: /home/lxc/mariadb/db
      o: bind
  gopath:
    driver: local
    driver_opts:
      device: /home/ip310/go
      o: bind

networks:
  default:
    external:
      name: dev
