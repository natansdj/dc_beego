version: '2.2'
services:
  beego:
    build:
      context: .
    image: ddc_beego
    # cap and privileged needed for slowlog
    cap_add:
      - SYS_PTRACE
    privileged: true
    security_opt:
      - apparmor=unconfined
      - seccomp=unconfined
    extra_hosts:
      - "service01:172.16.0.46"
      - "service02:172.16.0.226"
      - "servicestaging01:172.16.0.46"
      - "servicestaging02:172.16.0.226"
    environment:
      TZ: "Asia/Jakarta"
    mem_limit: 512m
    volumes:
      - ./:/docker/
      - gosrc:/go/src/
      - gosrc:/var/go/src/
      - gopkg:/go/pkg/
      - gopkg:/var/go/pkg/
    entrypoint: "bee run"
    restart: always
